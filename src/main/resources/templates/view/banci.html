            var start = {
                elem: '#start',
                format: 'YYYY-MM-DD',
                min: '2000-1-1', //设定最小日期为当前日期
                max: laydate.now(), //最大日期
                //istime: true,
                istoday: false,
                showBottom: false,
                btns: ['confirm']
            };
            var end = {
                elem: '#end',
                format: 'YYYY-MM-DD',
                min: '2000-1-1',
                max: laydate.now(),
                // istime: true,
                istoday: false,
                choose: function (datas) {
                    start.max = datas; //结束日选好后，重置开始日的最大日期
                }
            };
            laydate(start);
            laydate(end);
        </script>
